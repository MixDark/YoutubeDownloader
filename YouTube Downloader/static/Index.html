<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <input type="text" id="url" placeholder="Ingresa la URL del video" oninput="fetchVideoInfo()">
        <select id="format">
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select>
        <select id="quality" style="display: none;">
            <option value="highest">Mejor calidad</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
        </select>
        <button onclick="descargar()">Descargar</button>

        <!-- Contenedor para mostrar detalles del video -->
        <div id="video-details" style="display: none;">
            <img id="thumbnail" src="" alt="Miniatura del video" style="float: left; margin-right: 10px;">
            <div>
                <h2 id="video-title"></h2>
                <p id="video-channel"></p>
                <p id="video-duration"></p>
            </div>
            <div style="clear: both;"></div>
        </div>

        <!-- Barra de progreso y mensaje de estado -->
        <div id="progress-container" style="display: none;">
            <div id="status">Descargando...</div> <!-- Mensaje de estado encima de la barra -->
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- Botón para abrir la ubicación del archivo descargado -->
        <button id="abrir-ubicacion" style="display: none; margin-top: 10px;" onclick="abrirUbicacion()">Abrir ubicación del archivo</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
